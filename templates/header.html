<div class="container-fluid">
	<div class="row top-menu">
		<div class="container">
			<div class="col-md-6">
				<h2><a href="{{url_for('showHome')}}">Catalog App</a></h2>
			</div>
			<div class="col-md-6 text-right">
					{% if 'username' not in session %}
			   		<a href="{{ url_for('showLogin')}}">Login</a>
					{% else %}
						{% if 'facebook_id' in session %}
							<a href="{{ url_for('fbdisconnect')}}">Logout</a>
						{% elif 'gplus_id' in session %}
							<a href="{{ url_for('gdisconnect')}}">Logout</a>
						{% endif %}
					{% endif %}
			</div>
		</div>
	</div>
</div>

{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container main-body">
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{ item.name }} Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"
                 placeholder="Name of the course" value="{{ item.name }}">
				</div>

				<div class="form-group">
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description"
                    placeholder="Description of item">{{ item.description }}</textarea>
				</div>

				<div class="form-group">
					<label for="category">Category:</label>
				  <select class="form-control" id="category" name="category">
						{% for category in categories %}
              {% if category.id == selected_category.id %}
                  <option value="{{ category.id }}" selected="selected">{{ category.name }}</option>
              {% else %}
                  <option value="{{ category.id }}">{{ category.name }}</option>
              {% endif %}
						{% endfor %}
				  </select>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
